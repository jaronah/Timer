<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Timer with natural sounds">
    <meta name="keywords" content="timer, natural sounds">
    <meta name="author" content="Jaroslav Nahodil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <main id="content" role="main">
        
        <section class="timer">            
        
            <h1 class="d-n">Timer</h1>

            <div class="timer-time">
                <span class="timer-time__hours">
                    00
                </span>
                <span class="timer-time__colon"> : </span>
                <span class="timer-time__minutes">
                    00
                </span>
                <span class="timer-time__colon"> : </span>
                <span class="timer-time__seconds">
                    00
                </span>
            </div>
    
            <div class="btn-group">
                <button class="btn btn-reset" id="btn-reset" type="reset">RESET</button>
                <button class="btn btn-start" id="btn-start">START</button>
                <button class="btn btn-edit" id="btn-edit">EDIT</button>
            </div>

            <div class="modal modal--edit">
                
                <h2>Edit timer</h2>

                <div class="modal-edit__hours">
                    <span>hours</span>
                    <button class="btn" id="hours-increment">+</button>
                    <input type="number">
                    <button class="btn" id="hours-decrement">-</button>
                </div>
                <div class="modal-edit__minutes">
                    <span>minutes</span>
                    <button class="btn" id="hours-increment">+</button>
                    <input type="number">
                    <button class="btn" id="hours-decrement">-</button>
                </div>
                <div class="modal-edit__seconds">
                    <span>seconds</span>
                    <button class="btn" id="hours-increment">+</button>
                    <input type="number">
                    <button class="btn" id="hours-decrement">-</button>
                </div>

            </div>

        </section>

    </main>

    <div></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Timer with natural sounds">
    <meta name="keywords" content="timer, natural sounds, meditation, meditation timer">
    <meta name="author" content="Jaroslav Nahodil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Timer</title>
</head>
<body>
    <main id="content" role="main">
        
        <section class="timer">

            <h1 class="d-n">Timer</h1>

            <div class="timer-time">
                <span class="timer-time__hours">
                    00
                </span>
                <span class="timer-time__colon"> : </span>
                <span class="timer-time__minutes">
                    00
                </span>
                <span class="timer-time__colon"> : </span>
                <span class="timer-time__seconds">
                    00
                </span>
            </div>
    
            <div class="btn-group">
                <button class="btn btn--edit" id="btn-edit">EDIT</button>
                <button class="btn btn--start-pause" id="btn-start-pause">START</button>
                <button class="btn btn--reset" id="btn-reset">RESET</button>
            </div>

            <div class="modal modal--edit">
                
                <h2>Edit timer</h2>

                <div class="modal--edit__timeset">
                    <div class="modal--edit__timeset-hours">
                        <span>hours</span>
                        <button class="btn" id="hours-increment">+</button>
                        <input type="number"
                               name="hours"
                               class="modal__hours-edit"
                               min="0"
                               max="23"
                               value="00"
                               onchange="leadingZeros(this)"
                               onkeyup="leadingZeros(this)"
                               onkeydown="leadingZeros(this)"
                               onclick="leadingZeros(this)">
                        <button class="btn" id="hours-decrement">-</button>
                    </div>

                    <div class="modal--edit__timeset-minutes">
                        <span>minutes</span>
                        <button class="btn" id="minutes-increment">+</button>
                        <input type="number"
                               name="minutes"
                               class="modal__minutes-edit"
                               min="0"
                               max="59"
                               value="00"
                               onchange="leadingZeros(this)"
                               onkeyup="leadingZeros(this)"
                               onkeydown="leadingZeros(this)"
                               onclick="leadingZeros(this)">
                        <button class="btn" id="minutes-decrement">-</button>
                    </div>

                    <div class="modal--edit__timeset-seconds">
                        <span>seconds</span>
                        <button class="btn" id="seconds-increment">+</button>
                        <input type="number"
                               name="seconds"
                               class="modal__seconds-edit"
                               min="0"
                               max="59"
                               value="0"
                               onchange="leadingZeros(this)"
                               onkeyup="leadingZeros(this)"
                               onkeydown="leadingZeros(this)"
                               onclick="leadingZeros(this)">
                        <button class="btn" id="seconds-decrement">-</button>
                    </div>
                </div>

                
                <span>Sound</span>
                
                <div class="modal--edit__sound">
                    <select name="sounds" id="select-sound">
                        <option value="Default Sound">Default Sound</option>
                    </select>    
        
                    <button class="btn btn--play" id="btn-play-sound">
    
                    </button>
        
                    <input type="file" name="import-sound" class="btn btn--file" id="btn-import-sound">
    
                    <span class="wrapper"><input type="checkbox" name="repeat-sound" id="checkbox-repeat-sound"> Repeat sound</span>
                </div>

            </div>

        </section>

    </main>

</body>
</html>
